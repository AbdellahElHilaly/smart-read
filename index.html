<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Read - English Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Read</h1>
            <p class="subtitle">Click words to hear pronunciation and see translation</p>
        </header>

        <main>
            <div class="text-container">
                <p id="textContent" class="text-content">
                    <!-- Text with clickable spans will be inserted here -->
                </p>
            </div>

            <div class="controls">
                <select id="topicSelect" class="select-topic">
                    <option value="">Select Topic...</option>
                </select>
                <button id="readBtn" class="btn btn-primary">‚ñ∂ Read</button>
                <button id="stopBtn" class="btn btn-secondary">‚èπ Stop</button>
                <button id="resetBtn" class="btn btn-secondary">‚Üª Reset</button>
                <button id="clearAllBtn" class="btn btn-secondary">‚úï Clear</button>
            </div>

            <div class="stats">
                <p><span id="wordCount">0</span> words loaded</p>
            </div>

            <div class="ai-section">
                <h3>üí¨ Ask AI Anything</h3>
                <div class="chat-container" id="chatContainer"></div>
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Ask me anything about the text..."
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="btn btn-primary">Send</button>
                </div>
                <p id="loadingIndicator" style="display: none; color: var(--accent); font-size: 0.85em; margin-top: 8px;">‚è≥ AI thinking...</p>
            </div>
        </main>

        <footer>
            <p>Smart Read - English Learning Tool</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
