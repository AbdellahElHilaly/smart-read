<!DOCTYPE html>

<head>

        <main>
            <div class="text-container">
                <p id="textContent" class="text-content">
                    <!-- Text with clickable spans will be inserted here -->
                </p>
            </div>

            <div class="controls">
                <select id="topicSelect" class="select-topic">
                    <option value="">ÿßÿÆÿ™ÿ± ŸÖŸàÿ∂Ÿàÿπ... (Select Topic...)</option>
                </select>
                <button id="readBtn" class="btn btn-primary">‚ñ∂ ŸÇÿ±ÿßÿ°ÿ© (Read)</button>

                        placeholder="Ask me anything about the text..."
